<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
<h:head>
        <meta charset="UTF-8"/>
        <title>Picture Network | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
        <!-- bootstrap 3.0.2 -->
        <h:outputStylesheet library="" name="css/bootstrap.min.css"></h:outputStylesheet>
        <!-- font Awesome -->
        <h:outputStylesheet library="" name="css/font-awesome.min.css"></h:outputStylesheet>
        
        <!-- Theme style -->
        <h:outputStylesheet library="" name="css/AdminLTE.css"></h:outputStylesheet>
        

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <h:form action="http://localhost:2015/template_exemple/faces/template/index.xhtml" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                       <!-- <input type="text" name="userid" class="form-control" placeholder="User ID"/> -->
                        <h:inputText value="#{authenticationBean.admin.lastName}" styleClass="form-control" />
                    </div>
                    <div class="form-group">
                        <!-- <input type="password" name="password" class="form-control" placeholder="Password"/> -->
                        <h:inputSecret value="#{authenticationBean.admin.password}" styleClass="form-control" />
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> Remember me
                    </div>
                </div>
                <div class="footer">                                                               
                    <!-- <button type="submit" class="btn bg-olive btn-block">Sign me in</button>   -->
                    <h:commandButton value="Sign me in" action="#{authenticationBean.doLogin()}" styleClass="btn bg-olive btn-block" />
                    <p><a href="#">I forgot my password</a></p>
                    
                    <a href="http://localhost:2015/template_exemple/faces/template/register.xhtml" class="text-center">Register a new membership</a>
                </div>
            </h:form>

            <div class="margin text-center">
                <span>Sign in using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>
        </div>


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <h:outputScript library="js" value="bootstrap.min.j"></h:outputScript>

    </h:body>
</html>
