<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <meta charset="UTF-8"/>
        <title>Picture Network | Registration Page</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
        <!-- bootstrap 3.0.2 -->
        <h:outputStylesheet library="" name="css/bootstrap.min.css"></h:outputStylesheet>
        
        
        <h:outputStylesheet library="" name="css/font-awesome.min.css"></h:outputStylesheet>
        
        <!-- Theme style -->
        <h:outputStylesheet library="" name="css/AdminLTE.css"></h:outputStylesheet>
        

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Register New Membership</div>
            <form action="../../index.html" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Name" value="#{gestionAdminBean.admin.firstName}" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" class="form-control" placeholder="Last Name" value="#{gestionAdminBean.admin.lastName}"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" value="#{gestionAdminBean.admin.password}"/>
                    </div>
                   <div class="form-group">
                        <input type="text" name="telephone" class="form-control" placeholder="telephone" value="#{gestionAdminBean.admin.tel}"/>
                    </div>
                </div>
                <div class="footer">                    

                    <h:commandButton type="submit" class="btn bg-olive btn-block" action="#{gestionAdminBean.doAddOrUpdate()}">Sign me up</h:commandButton>

                    <a href="#{request.contextPath}/login.jsf" class="text-center">I already have a membership</a>
                </div>
            </form>

            <div class="margin text-center">
                <span>Register using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>
        </div>


        <!-- jQuery 2.0.2 -->
       
    </h:body>
</html>
